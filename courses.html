<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .course-card {
      border-radius: 10px;
      transition: 0.3s;
    }
    .course-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">LMS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="assignment.html">Assignments</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Course List -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">My Courses</h2>
    <div class="row" id="courseContainer">
      <!-- Cards will be inserted here -->
    </div>
  </div>

  <script>
    const courses = [
      {
        title: "Java Full Stack Development",
        instructor: "Amarjeet Kumar Singh",
        duration: "3 Months",
        description: "Learn Java, Spring Boot, Angular, SQL, REST APIs and more to build full-stack applications."
      },
      {
        title: "Python Programming",
        instructor: "Neha Verma",
        duration: "2.5 Months",
        description: "Explore Python from basics to advanced including web development and automation."
      },
      {
        title: "C Programming",
        instructor: "Ravi Kumar",
        duration: "2 Months",
        description: "Master C programming for logic building and competitive coding."
      },
      {
        title: "C++ Programming",
        instructor: "Sunita Singh",
        duration: "2.5 Months",
        description: "Dive into Object-Oriented Programming using C++ with STL and DSA."
      },
      {
        title: "Angular Development",
        instructor: "Deepak Tiwari",
        duration: "1.5 Months",
        description: "Learn Angular, TypeScript, RxJS and build responsive frontend apps."
      },
      {
        title: "Node.js Backend",
        instructor: "Anjali Yadav",
        duration: "2 Months",
        description: "Build backend services using Node.js, Express and MongoDB."
      }
    ];

    const container = document.getElementById("courseContainer");

    courses.forEach(course => {
      container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card course-card">
            <div class="card-body">
              <h5 class="card-title">${course.title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Instructor: ${course.instructor}</h6>
              <p class="card-text">${course.description}</p>
              <p><strong>Duration:</strong> ${course.duration}</p>
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-primary">Start Course</a>
                <button class="btn btn-outline-secondary" onclick="editCourse('${course.title}')">Edit</button>
              </div>
            </div>
          </div>
        </div>
      `;
    });

    function editCourse(courseTitle) {
      alert("Edit requested for course: " + courseTitle);
      // Redirect or open modal for admin editing
    }

    function logout() {
      alert("Logged out.");
      window.location.href = "login.html";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
