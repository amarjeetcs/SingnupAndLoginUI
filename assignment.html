<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .assignment-card {
      border-left: 5px solid #0d6efd;
      border-radius: 10px;
      transition: 0.3s;
    }
    .assignment-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">LMS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link active" href="assignment.html">Assignments</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Assignment Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Assignments</h2>

    <!-- Assignment List -->
    <div class="row" id="assignmentContainer">
      <!-- Dynamic assignments will load here -->
    </div>

    <!-- Add New Assignment (For Admin) -->
    <div class="mt-5">
      <h4>Add New Assignment</h4>
      <form id="assignmentForm">
        <div class="mb-3">
          <label for="title" class="form-label">Assignment Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" required>
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="dueDate" required>
        </div>
        <div class="mb-3">
          <label for="instructions" class="form-label">Instructions</label>
          <textarea class="form-control" id="instructions" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Assignment</button>
      </form>
    </div>
  </div>

  <script>
    const assignments = [
      {
        title: "Java Basics Assignment",
        course: "Java Full Stack Development",
        dueDate: "2025-07-10",
        instructions: "Complete all basic programs including loops, arrays, and functions."
      },
      {
        title: "React Component Practice",
        course: "Frontend Development with React",
        dueDate: "2025-07-15",
        instructions: "Build a to-do list app using functional components and useState hook."
      }
    ];

    function renderAssignments() {
      const container = document.getElementById("assignmentContainer");
      container.innerHTML = "";
      assignments.forEach((a, index) => {
        container.innerHTML += `
          <div class="col-md-6 mb-4">
            <div class="card assignment-card p-3">
              <h5>${a.title}</h5>
              <p><strong>Course:</strong> ${a.course}</p>
              <p><strong>Due Date:</strong> ${a.dueDate}</p>
              <p><strong>Instructions:</strong> ${a.instructions}</p>
            </div>
          </div>
        `;
      });
    }

    document.getElementById("assignmentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const course = document.getElementById("course").value;
      const dueDate = document.getElementById("dueDate").value;
      const instructions = document.getElementById("instructions").value;

      assignments.push({ title, course, dueDate, instructions });
      renderAssignments();
      this.reset();
      alert("Assignment added successfully!");
    });

    function logout() {
      alert("Logged out.");
      window.location.href = "login.html";
    }

    // Initial render
    renderAssignments();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
