<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">LMS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="assignments.html">Assignments</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container mt-5">
    <div class="profile-card text-center">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
      <h4 id="profileName">Full Name</h4>
      <p id="profileEmail" class="text-muted">email@example.com</p>
      <p><strong>Course Enrolled:</strong> <span id="profileCourse">Java Full Stack Development</span></p>
      <button class="btn btn-primary mt-3" onclick="editProfile()">Edit Profile</button>
    </div>
  </div>

  <!-- JavaScript to simulate fetching profile -->
  <script>
    // Simulate profile fetch (replace with actual API call)
    const userProfile = {
      name: "Amarjeet Kumar Singh",
      email: "amarjeet@example.com",
      course: "Java Full Stack Development"
    };

    document.getElementById("profileName").textContent = userProfile.name;
    document.getElementById("profileEmail").textContent = userProfile.email;
    document.getElementById("profileCourse").textContent = userProfile.course;

    function editProfile() {
      alert("Redirecting to Edit Profile page...");
      // window.location.href = "edit-profile.html"; // If you have one
    }

    function logout() {
      alert("Logged out.");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
